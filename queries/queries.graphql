#import "./fragments/news.graphql"
#import "./fragments/pages.graphql"
#import "./fragments/products.graphql"

query NEWS_INITIAL {
	news(limit: 9) {
		...NewsFields
	}
}

query NEWS($limit: Int!, $offset: Int!) {
	news(limit: $limit, offset: $offset) {
		...NewsFields
	}
}

query DETAILED_NEWS($slug: String!) {
	news(where: {slug: {_eq: $slug}}) {
		...NewsFields
	}
}

query GLOBALS {
	globals {
		updatedAt
		settings
		seo
		params
		id
		header
		footer
		deletedAt
		createdAt
		contacts
	}
}

query MANUFACTURERS {
	manufacturers {
		createdAt
		deletedAt
		id
		picture
		seo
		status
		heading
		updatedAt
		slug
	}
}

query MAIN_PAGE {
	pages(where: {slug: {_eq: "/"}}) {
		...PagesFields
	}

	news {
		...NewsFields
	}

	products(limit: 8) {
		picture
		heading
		articul
		slug
		category {
			slug
			heading
		}
		manufacturers_products {
			manufacturer {
				slug
			}
		}
	}
}

query DETAILED_PAGE($slug: String!) {
	pages(where: {slug: {_eq: $slug}, _not: {slug: {_eq: "/"}}}) {
		...PagesFields
	}
}

query PRODUCTS($linit: Int!, $offset: Int!) {
	products(limit: $limit, offset: $offset) {
		...ProductsFields
	}
}
